<!DOCTYPE html>
<html>
	<head>
  <meta charset="utf-8">
  <title>task2.10</title>
  	<style>
		 .float-box{
		 	float: left;
		 	background: #7FFFD4;
		 	height: 100px;
		 	width: 200px;
		 	margin: 20px;
		 }
		 .clear-box{
		 	clear: both;
		 	background: #FFE4C4;
		 }
  	</style>
	</head>
	<body>
		<div class="float-box">It's a float box</div>
		<div class="clear-box">It's a box with clear property</div>
	</body>
</html>
